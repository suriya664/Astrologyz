<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register - Cosmic Destiny Premium Astrology">
    <title>Login / Register - Cosmic Destiny</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&family=Lora:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .forgot-password-desktop {
            display: block;
        }
        .forgot-password-mobile {
            display: none;
        }
        @media (max-width: 768px) {
            .forgot-password-desktop {
                display: none;
            }
            .forgot-password-mobile {
                display: block;
                text-align: left;
            }
            .form-check {
                flex-direction: row !important;
                justify-content: flex-start !important;
            }
            .form-check > div:first-child {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Login/Register Section -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="cosmic-bg"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-4 justify-content-center" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                Login
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                Register
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <div class="card glass-card-strong p-4">
                                <div class="text-center mb-4">
                                    <a href="index.html" class="login-logo-link-inline">
                                        <div class="logo-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 2rem;">
                                            <span>✨</span>
                                        </div>
                                        <span class="brand-text d-block mb-3">Cosmic Destiny</span>
                                    </a>
                                    <h2 class="section-title mb-2" style="font-size: 2rem;">Welcome Back</h2>
                                    <p class="text-muted">Sign in to continue your cosmic journey</p>
                                </div>
                                
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control glass-input" id="loginEmail" placeholder="your@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control glass-input" id="loginPassword" placeholder="••••••••" required>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check d-flex justify-content-between align-items-center">
                                            <div>
                                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                            <div class="forgot-password-desktop">
                                                <a href="#" class="btn-link">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="forgot-password-mobile mt-2">
                                            <a href="#" class="btn-link">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                    </div>
                                </form>

                                <div class="mt-4 text-center">
                                    <p class="text-muted small">Or continue with</p>
                                    <div class="d-flex gap-3 justify-content-center">
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-google"></i>
                                        </button>
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-facebook"></i>
                                        </button>
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-apple"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <div class="card glass-card-strong p-4">
                                <div class="text-center mb-4">
                                    <a href="index.html" class="login-logo-link-inline">
                                        <div class="logo-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 2rem;">
                                            <span>✨</span>
                                        </div>
                                        <span class="brand-text d-block mb-3">Cosmic Destiny</span>
                                    </a>
                                    <h2 class="section-title mb-2" style="font-size: 2rem;">Join Cosmic Destiny</h2>
                                    <p class="text-muted">Create your account and unlock the stars</p>
                                </div>
                                
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control glass-input" id="registerName" placeholder="John Doe" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control glass-input" id="registerEmail" placeholder="your@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control glass-input" id="registerPassword" placeholder="••••••••" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control glass-input" id="registerConfirmPassword" placeholder="••••••••" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerBirthDate" class="form-label">Birth Date</label>
                                        <input type="date" class="form-control glass-input" id="registerBirthDate" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="btn-link">Terms & Conditions</a>
                                        </label>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-gold btn-lg">Create Account</button>
                                    </div>
                                </form>

                                <div class="mt-4 text-center">
                                    <p class="text-muted small">Or sign up with</p>
                                    <div class="d-flex gap-3 justify-content-center">
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-google"></i>
                                        </button>
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-facebook"></i>
                                        </button>
                                        <button class="btn glass-card" style="width: 50px; height: 50px; padding: 0;">
                                            <i class="bi bi-apple"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Form submission handlers
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });

        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Registration functionality would be implemented here');
        });
    </script>
</body>
</html>
